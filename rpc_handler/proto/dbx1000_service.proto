syntax = "proto3";

package dbx1000;

service DBx1000Service {
  rpc LockRemote(LockRemoteRequest) returns (LockRemoteReply) {}

  rpc LockInvalid(LockInvalidRequest) returns (LockInvalidReply) {}
}
enum RpcLockMode {
  O = 0;
  P = 1;
  S = 2;
  X = 3;
}
message LockRemoteRequest{
  int32 instance_id = 1;
  uint64 page_id = 2;
  RpcLockMode request_mode = 3;
  bytes page_buf = 4;
  uint64 count = 5;
}
message LockRemoteReply{
  bool rc = 1;
  bytes page_buf = 2;
  uint64 count = 3;
}
message LockInvalidRequest{
  int32 instance_id = 1;
  uint64 page_id = 2;
  RpcLockMode request_mode = 3;
  bytes page_buf = 4;
  uint64 count = 5;
}
message LockInvalidReply{
  bool rc = 1;
  bytes page_buf = 2;
  uint64 count = 3;
}